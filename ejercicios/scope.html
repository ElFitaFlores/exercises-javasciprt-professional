<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>Mira la consola</p>
    <script>
        // Global scope
        var message = "Hello world";

        // Function scope
        function printNumbers() {
            for(var i = 0; i < 10; i++) {
                function eventually(n) {
                    setTimeout(function(){
                         console.log(n);
                    }, 100)
                }
                eventually(i)
            }
        }
        printNumbers()

        // Block scope
        function printNumbers2() {
            for(let i = 0; i < 10; i++) {
                setTimeout(function(){
                    console.log(i);
                }, 100)
            }
                
        }
        printNumbers2()

        // Module scope

    </script>
</body>
</html>
