<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <p>This se refiere a un objeto. Ese objeto es que es actualmente está ejecutando un pedazo de código.</p>
    <script>
        // This en global scope
        console.log(this)

        // This en el scope de una funcion 
        function whoIsthis() {
            return this;
        }

        console.log(whoIsthis());

        // this en el scope de una funcion en strict mode
        function whoIsThisStrict() {
            "use strict";
            return this;
        }

        console.log(whoIsThisStrict());

        // This en el contexto de un objeto
        const person = {
            name: 'Rafael',
            saludar: function() {
                console.log(`Hola soy ${this.name}`);
            }
        }

        person.saludar()

        // This cuando sacamos a una funcion de un objeto
        const accion = person.saludar;
        accion();

        // This en el contexto de una "clase"
        function Person (name) {
            this.name = name;
        }

        Person.prototype.saludar = function() {
            console.log(`Hola me llamo ${this.name}`)
        }

        const angela = new Person('Angela');
        angela.saludar();
    </script>
</body>
</html>
